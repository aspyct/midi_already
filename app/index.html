<!DOCTYPE HTML>
<html>
	<head>
		<title>MusicPy</title>
		<style>
			form {
				display: block;
			}

			button {
				width: 100px;
				font-size: 20pt;
				border: 1px solid black;
				background-color: #9999FF;
			}

			.big{
				height: 100px;
			}

			.red {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<form action="rewire" method="post">
			<button type="submit" class="big">Wire</button>
		</form>
		<form action="stop" method="post">
			<button type="submit">Unwire</button>
		</form>
		<form action="panic" method="post">
			<button type="submit" class="big red">Panic</button>
		</form>
	</body>
</html>
